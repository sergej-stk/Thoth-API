name: Gateway-Pipeline
on:
  push:
    paths:
      - src/Gateway/**
  pull_request:
    paths:
      - src/Gateway/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore src/Gateway/Gateway.csproj
      - name: Build
        run: dotnet build src/Gateway/Gateway.csproj --no-restore
      - name: Test
        run: dotnet test src/Gateway/Gateway.csproj --no-build --verbosity normal